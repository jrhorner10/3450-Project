<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person</title>
    <script src="../js/addOwner.js" defer></script>
</head>
<body>
    <h1>Add a New Owner</h1>
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" id="age"></td>
        </tr>
        <tr>
            <td>SSN</td>
            <td><input type="text" id="ssn"></td>
        </tr>
        <tr>
            <td>Profession</td>
            <td><input type="text" id="profession"></td>
        </tr>
        <tr>
            <td>Income</td>
            <td><input type="text" id="income"></td>
        </tr>
        <tr>
            <td>Num Dependants</td>
            <td><input type="text" id="numDependants"></td>
        </tr>
    </table>
    <button id="submit">Submit</button>
</body>
</html>
