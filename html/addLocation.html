<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Location</title>
    <script src="../js/addLocation.js" defer></script>
</head>
<body>
    <h1>Add a New Location</h1>
    <table>
        <tr>
            <td>Address ID</td>
            <td><input type="text" id="addressID"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" id="address"></td>
        </tr>
        <tr>
            <td>Street</td>
            <td><input type="text" id="street"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" id="city"></td>
        </tr>
        <tr>
            <td>Zip Code</td>
            <td><input type="text" id="zipCode"></td>
        </tr>
        <tr>
            <td>County</td>
            <td><input type="text" id="county"></td>
        </tr>
        <tr>
            <td>Population</td>
            <td><input type="text" id="population"></td>
        </tr>
    </table>
    <button id="submit">Submit</button>
</body>
</html>
