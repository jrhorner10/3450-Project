<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Home</title>
    <script src="../js/updateHome.js" defer></script>
</head>
<body>
    <h1>Update a Home</h1>
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" id="id"></td>
        </tr>
        <tr>
            <td>Home Type</td>
            <td><select id="homeType">
                <option value="mansion">Mansion</option>
                <option value="apartment">Apartment</option>
                <option value="townhome">Townhome</option>
                <option value="condo">Condo</option>
            </select></td>
        </tr>
        <tr>
            <td>Address ID</td>
            <td><input type="text" id="addressID"></td>
        </tr>
        <tr>
            <td>Floor Space</td>
            <td><input type="text" id="floorSpace"></td>
        </tr>
        <tr>
            <td>Floors</td>
            <td><input type="text" id="floors"></td>
        </tr>
        <tr>
            <td>Bedrooms</td>
            <td><input type="text" id="bedrooms"></td>
        </tr>
        <tr>
            <td>Bathrooms</td>
            <td><input type="text" id="bathrooms"></td>
        </tr>
        <tr>
            <td>Land Size</td>
            <td><input type="text" id="landSize"></td>
        </tr>
        <tr>
            <td>Year Constructed</td>
            <td><input type="text" id="yearConstructed"></td>
        </tr>
    </table>
    <button id="submit">Submit</button>
</body>
</html>
