<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Home Sale</title>
    <script src="../js/addHomeSale.js" defer></script>
</head>
<body>
    <h1>Add a New Home Sale</h1>
    <table>
        <tr>
            <td>Sale ID</td>
            <td><input type="text" id="saleID"></td>
        </tr>
        <tr>
            <td>Home ID</td>
            <td><input type="text" id="homeID"></td>
        </tr>
        <tr>
            <td>Buyer SSN</td>
            <td><input type="text" id="buyerSSN"></td>
        </tr>
        <tr>
            <td>Seller SSN</td>
            <td><input type="text" id="sellerSSN"></td>
        </tr>
        <tr>
            <td>Agent ID</td>
            <td><input type="text" id="agentID"></td>
        </tr>
        <tr>
            <td>Sale Date</td>
            <td><input type="text" id="saleDate"></td>
        </tr>
        <tr>
            <td>Sale Price</td>
            <td><input type="text" id="salePrice"></td>
        </tr>
    </table>
    <button id="submit">Submit</button>
</body>
</html>
